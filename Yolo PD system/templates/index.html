        /* Customize the upload button */

            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        /* Style the preview image */
        .preview-image {
            max-width: 100%; /* Ensure the image fits within its container */
            height: auto; /* Maintain the aspect ratio */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the image */
